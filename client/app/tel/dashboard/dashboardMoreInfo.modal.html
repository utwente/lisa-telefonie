<div class="modal-header">
	<h3 class="modal-title">Details {{date | date:'MMMM yyyy'}}</h3>
</div>

<div class="modal-body">
	<div class="donut-month-wrapper">

		<div class="donut-month">
			<h4 class="donut-month-caption">T-Mobile</h4>
			<canvas
				height="300"
				class="chart chart-doughnut"
			  chart-data="costs.data"
				chart-labels="costs.labels"
				chart-colors="costs.colors"
				cahrt-options="options">
			</canvas>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="close()"><i class="fa fa-times"></i> Sluiten</button>
</div>
