<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Overzicht</h1>
	</div><!-- /.col-lg-12 -->
</div><!-- /.row -->


<spinner ng-hide="showResults"></spinner>

<div ng-show="showResults" class="ng-hide">

	<div>
		<h3 class="overview-caption">Kosten overzicht</h3>

		<div class="overview-chart">
			<canvas
				class="chart chart-bar"
				chart-data="overview.data"
				chart-labels="overview.labels"
				chart-series="series"
				chart-options="options"
				chart-click="click">
			</canvas>
		</div>
	</div>
</div>
