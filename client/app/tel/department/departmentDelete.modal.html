<div class="modal-header">
    <h3 class="modal-title">{{department.name}} ({{department.email}}) verwijderen</h3>
</div>
<div class="modal-body">
    <p>Door een afdeling te verwijderen zal er geen afrekening meer verstuurd (kunnen) worden naar deze afdeling.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="delete()"><i class="fa fa-trash-o"></i> Verwijderen</button>
    <button class="btn btn-primary" ng-click="cancel()"><i class="fa fa-times"></i> Annuleren</button>
</div>
