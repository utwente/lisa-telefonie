
<div class="row first-row">
	<div class="col-lg-12">
		<div class="panel panel-info">
			<div class="panel-heading">HVD gegevens uit bestand importeren</div>
			<div class="panel-body">
				<div class="col-sm-12">
					<div class="input-group">
						<label class="input-group-btn">
                    <span class="btn btn-primary">
                        Import&hellip; <input type="file" style="display: none;" my-file-reader="importRecords($fileContent)">
                    </span>
						</label>
						<input type="text" class="form-control" readonly>
					</div>
				</div>
				<div class="col-sm-12">
					<progress
							class="progress-striped active col-xs-12"
							max="massImport.total"
							value="massImport.finished"
							>
						<i>{{massImport.finished}} / {{massImport.total}}</i>
					</progress>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="panel panel-info">
			<div class="panel-heading">Beheer</div>
			<div class="panel-body">
				<button class="btn btn-danger" ng-click="removeAll($event)">Remove All</button>
			</div>
		</div>
	</div>
</div>
